  <script>
    // ====== åŒ¯ç‡ APIï¼šopen.er-api.com ======
    async function fetchRateToTWD(baseCurrency) {
      const base = (baseCurrency || "").toUpperCase();
      if (!base) throw new Error("å°šæœªè¨­å®šä¸»è¦è²¨å¹£");
      if (base === "TWD") throw new Error("ä¸»è¦è²¨å¹£ç‚º TWDï¼Œç„¡éœ€æ›ç®—");

      const url = "https://open.er-api.com/v6/latest/" + encodeURIComponent(base);
      const res = await fetch(url);
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      if (!data || data.result !== "success") {
        throw new Error("API result=" + (data && data.result ? data.result : "unknown"));
      }
      if (!data.rates || typeof data.rates.TWD !== "number") {
        throw new Error("API ç„¡ TWD åŒ¯ç‡");
      }
      return {
        rate: data.rates.TWD,
        updatedAt: data.time_last_update_utc || ""
      };
    }

    // ====== è³‡æ–™çµæ§‹ / å„²å­˜ ======
    const STORAGE_KEY = "tripPlanner_multi_v2";

    // ç·¨è¼¯ç‹€æ…‹ï¼ˆé¿å…é‡è¤‡æ–°å¢ï¼‰
    let editingItineraryId = null;
    let editingExpenseId = null;

    function createEmptyTrip(name) {
      return {
        id: "trip_" + Math.random().toString(36).slice(2, 9),
        name: name || "æ–°æ—…ç¨‹",
        destination: "",
        currency: "JPY",
        startDate: "",
        daysCount: 4,
        days: [],
        activeDayId: null,
        flights: [],
        checklist: [],
        itinerary: {},
        expenses: [],
        shopping: [],
        exchangeRate: {
          base: "JPY",
          target: "TWD",
          rate: null,
          updatedAt: ""
        }
      };
    }

    function ensureTripShape(trip) {
      if (!trip.itinerary) trip.itinerary = {};
      if (!trip.flights) trip.flights = [];
      if (!trip.checklist) trip.checklist = [];
      if (!trip.expenses) trip.expenses = [];
      if (!trip.shopping) trip.shopping = [];
      if (!trip.exchangeRate) {
        trip.exchangeRate = {
          base: trip.currency || "JPY",
          target: "TWD",
          rate: null,
          updatedAt: ""
        };
      }
    }

    function loadRoot() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) {
          const trip = createEmptyTrip("æ–°æ—…ç¨‹ 1");
          regenerateDays(trip);
          return { trips: [trip], activeTripId: trip.id };
        }
        const obj = JSON.parse(raw);
        if (!obj.trips || !Array.isArray(obj.trips) || obj.trips.length === 0) {
          const trip = createEmptyTrip("æ–°æ—…ç¨‹ 1");
          regenerateDays(trip);
          return { trips: [trip], activeTripId: trip.id };
        }
        obj.trips.forEach(ensureTripShape);
        return obj;
      } catch (e) {
        console.error(e);
        const trip = createEmptyTrip("æ–°æ—…ç¨‹ 1");
        regenerateDays(trip);
        return { trips: [trip], activeTripId: trip.id };
      }
    }

    let root = loadRoot();

    function saveRoot() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(root));
      renderHeader();
      renderTripSelector();
    }

    function getCurrentTrip() {
      let t = root.trips.find(trip => trip.id === root.activeTripId);
      if (!t) {
        t = root.trips[0];
        root.activeTripId = t.id;
      }
      ensureTripShape(t);
      return t;
    }

    function regenerateDays(trip) {
      const start = trip.startDate ? new Date(trip.startDate) : null;
      const days = [];
      for (let i = 0; i < trip.daysCount; i++) {
        let dStr = "";
        if (start) {
          const d = new Date(start);
          d.setDate(d.getDate() + i);
          dStr = d.toISOString().substring(0, 10);
        }
        const id = "day" + (i + 1);
        days.push({ id, label: "Day " + (i + 1), date: dStr });
        if (!trip.itinerary[id]) trip.itinerary[id] = [];
      }
      trip.days = days;
      if (!trip.activeDayId) {
        if (days.length > 0) trip.activeDayId = days[0].id;
      }
    }

    // ====== å°å·¥å…· ======
    function formatDateMMDD(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      const m = d.getMonth() + 1;
      const day = d.getDate();
      return String(m).padStart(2, "0") + "/" + String(day).padStart(2, "0");
    }

    function generateId(prefix) {
      return prefix + "_" + Math.random().toString(36).slice(2, 9);
    }

    function formatAmount(amount, currency) {
      if (amount == null || isNaN(amount)) return "-";
      // å…ˆä¿ç•™å…©ä½å°æ•¸ï¼Œå†æŠŠå¤šé¤˜çš„ 0 æ‹¿æ‰ï¼ˆå«å°æ•¸é»ï¼‰
      const str = amount.toFixed(2).replace(/\.?0+$/, "");
      return currency + " " + str;
    }

    function parseTimeString(str) {
      if (!str) return "";
      let s = str.trim();
      if (/^\d{1,2}:\d{2}$/.test(s)) return s;
      s = s.replace(/[^\d]/g, "");
      if (!s) return "";
      if (s.length <= 2) {
        const hh = Math.min(parseInt(s, 10), 23);
        return String(hh).padStart(2, "0") + ":00";
      }
      if (s.length === 3) {
        const hh = Math.min(parseInt(s.slice(0, 1), 10), 23);
        const mm = Math.min(parseInt(s.slice(1), 10), 59);
        return String(hh).padStart(2, "0") + ":" + String(mm).padStart(2, "0");

        renderItineraryView();
      } else if (currentTab === "flights") {
        renderFlightsView();
      } else if (currentTab === "expenses") {
        renderExpensesView();
      } else if (currentTab === "shopping") {
        renderShoppingView();
      }
    }

    // ====== åˆå§‹åŒ– ======
    (function init() {
      const trip = getCurrentTrip();
      if (!trip.days || trip.days.length === 0) {
        regenerateDays(trip);
      }
      renderTripSelector();
      initTripInputs();
      renderHeader();
      renderCurrentMainView();
    })();
  </script>
