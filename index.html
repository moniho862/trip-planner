    async function fetchRateToTWD(baseCurrency) {
      const base = (baseCurrency || "").toUpperCase();
      if (!base) throw new Error("å°šæœªè¨­å®šä¸»è¦è²¨å¹£");
      if (base === "TWD") throw new Error("ä¸»è¦è²¨å¹£ç‚º TWDï¼Œç„¡éœ€æ›ç®—");
      const url = "https://open.er-api.com/v6/latest/" + encodeURIComponent(base);
      const res = await fetch(url);
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      if (!data || data.result !== "success") throw new Error("API result=" + (data?.result || "unknown"));
      if (!data.rates || typeof data.rates.TWD !== "number") throw new Error("API ç„¡ TWD åŒ¯ç‡");
      return { rate: data.rates.TWD, updatedAt: data.time_last_update_utc || "" };
    }

          regenerateDays(trip);

    function regenerateDays(trip) {
      const start = trip.startDate ? new Date(trip.startDate) : null;
      const days = [];
      for (let i = 0; i < trip.daysCount; i++) {
        let dStr = "";
        if (start) {
          const d = new Date(start);
          d.setDate(d.getDate() + i);
          dStr = d.toISOString().substring(0, 10);

        const id = "day" + (i + 1);
        days.push({ id, label: "Day " + (i + 1), date: dStr });
        if (!trip.itinerary[id]) trip.itinerary[id] = [];
      }
      trip.days = days;
      if (!trip.activeDayId && days.length) trip.activeDayId = days[0].id;
    }

    function formatDateMMDD(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      const m = d.getMonth() + 1;
      const day = d.getDate();
      return String(m).padStart(2, "0") + "/" + String(day).padStart(2, "0");
    }

    function generateId(prefix) {
      return prefix + "_" + Math.random().toString(36).slice(2, 9);
    }

    function parseTimeString(str) {
      if (!str) return "";
      let s = str.trim();
      if (/^\d{1,2}:\d{2}$/.test(s)) return s;
      s = s.replace(/[^\d]/g, "");
      if (!s) return "";
      if (s.length <= 2) {
        const hh = Math.min(parseInt(s, 10), 23);
        return String(hh).padStart(2, "0") + ":00";
      }
      if (s.length === 3) {
        const hh = Math.min(parseInt(s.slice(0, 1), 10), 23);
        const mm = Math.min(parseInt(s.slice(1), 10), 59);
        return String(hh).padStart(2, "0") + ":" + String(mm).padStart(2, "0");
      }
      const hh = Math.min(parseInt(s.slice(0, 2), 10), 23);
      const mm = Math.min(parseInt(s.slice(2, 4), 10), 59);
      return String(hh).padStart(2, "0") + ":" + String(mm).padStart(2, "0");
    }

    function formatAmount(amount, currency) {
      if (amount == null || isNaN(amount)) return "-";
      const str = amount.toFixed(2).replace(/\.?0+$/, "");
      return currency + " " + str;
    }

    function debounce(fn, wait) {
      let t = null;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    async function nominatimSearch(q, limit = 6) {
      const url =
        "https://nominatim.openstreetmap.org/search" +
        "?format=jsonv2&addressdetails=1&limit=" + encodeURIComponent(limit) +
        "&q=" + encodeURIComponent(q);

      const res = await fetch(url, {
        headers: { "Accept-Language": "zh-TW,zh;q=0.9,en;q=0.7" }
      });
      if (!res.ok) throw new Error("HTTP " + res.status);
      return await res.json();
    }

    async function geocodePlace(place, cityHint) {
      const q = (cityHint ? `${place} ${cityHint}` : place).trim();
      if (!q) return null;
      const data = await nominatimSearch(q, 1);
      if (!data || !data.length) return null;
      return {
        lat: parseFloat(data[0].lat),
        lon: parseFloat(data[0].lon),
        displayName: data[0].display_name || place

      trip.geo = { lat: geo.lat, lon: geo.lon };
      saveRoot();
      return trip.geo;
    }

      for (const item of items) {

    function bindAutocomplete(trip) {
      selectedPlaceForItinerary = null;

      const input = document.getElementById("itTitle");
      const listEl = document.getElementById("acList");
      if (!input || !listEl) return;

      const hideList = () => {
        listEl.style.display = "none";
        listEl.innerHTML = "";
      };

      const renderList = (items) => {
        if (!items || items.length === 0) {
          hideList();
          return;
        }
        listEl.innerHTML = items.map(it => {
          const main = (it.name || it.display_name || "").split(",")[0] || it.display_name || "";
          const sub = it.display_name || "";
          return `
            <div class="ac-item" data-lat="${it.lat}" data-lon="${it.lon}" data-display="${encodeURIComponent(it.display_name || main)}" data-main="${encodeURIComponent(main)}">
              <div class="ac-main">${escapeHtml(main)}</div>
              <div class="ac-sub">${escapeHtml(sub)}</div>
            </div>
          `;
        }).join("");
        listEl.style.display = "block";

        listEl.querySelectorAll(".ac-item").forEach(row => {
          row.addEventListener("click", () => {
            const lat = parseFloat(row.getAttribute("data-lat"));
            const lon = parseFloat(row.getAttribute("data-lon"));
            const display = decodeURIComponent(row.getAttribute("data-display") || "");
            const main = decodeURIComponent(row.getAttribute("data-main") || "");

            input.value = main || display;
            selectedPlaceForItinerary = {
              lat, lon,
              title: (main || display || input.value || "").trim(),
              displayName: display || main || input.value
            };

            // ä¹Ÿå¯«é€²å¿«å–ï¼Œå¾ŒçºŒé‡˜é¸æ›´ç©©
            if (selectedPlaceForItinerary.title) {
              trip.placeCache[selectedPlaceForItinerary.title] = {
                lat, lon, displayName: selectedPlaceForItinerary.displayName
              };
              saveRoot();
            }

            hideList();
          });
        });
      };

      const doSearch = debounce(async () => {
        const keyword = (input.value || "").trim();
        if (!keyword) {
          hideList();
          selectedPlaceForItinerary = null;
          return;
        }

        // ä½¿ç”¨ç›®çš„åœ°åšæç¤ºï¼Œæé«˜å‘½ä¸­æ­£ç¢ºåœ‹å®¶
        const hint = (trip.destination || "").trim();
        const q = hint ? `${keyword} ${hint}` : keyword;

        try {
          const data = await nominatimSearch(q, 6);
          renderList(data || []);
        } catch (e) {
          console.error(e);
          hideList();
        }
      }, 220);

      input.addEventListener("input", () => {
        selectedPlaceForItinerary = null;
        doSearch();
      });

      // é»æ“Šç©ºç™½é—œé–‰
      document.addEventListener("click", (e) => {
        if (!listEl.contains(e.target) && e.target !== input) hideList();
      });
    }

    function bindItineraryForm(trip, dayId) {
      const timeInput = document.getElementById("itTime");
      const titleInput = document.getElementById("itTitle");
      const noteInput = document.getElementById("itNote");
      const addBtn = document.getElementById("addItineraryBtn");

      timeInput.addEventListener("blur", () => {
        if (!timeInput.value) return;
        timeInput.value = parseTimeString(timeInput.value);
      });

      addBtn.onclick = async () => {
        const time = parseTimeString(timeInput.value);
        const title = (titleInput.value || "").trim();
        const note = (noteInput.value || "").trim();

        if (!time && !title && !note) return;

        // è‹¥ä½¿ç”¨è€…æœ‰é»é¸å»ºè­°ï¼šä½¿ç”¨ selectedPlaceForItinerary
        // å¦å‰‡ï¼šå˜—è©¦ç”¨å¿«å–/åœ°ç†ç·¨ç¢¼è£œ lat/lonï¼ˆé¿å…åœ°åœ–è·‘åï¼‰
        let lat = null, lon = null, displayName = null;
        if (selectedPlaceForItinerary && selectedPlaceForItinerary.title === title) {
          lat = selectedPlaceForItinerary.lat;
          lon = selectedPlaceForItinerary.lon;
          displayName = selectedPlaceForItinerary.displayName;
        } else if (trip.placeCache && trip.placeCache[title]) {
          lat = trip.placeCache[title].lat;
          lon = trip.placeCache[title].lon;
          displayName = trip.placeCache[title].displayName;
        } else if (title) {
          try {
            const geo = await geocodePlace(title, trip.destination);
            if (geo) {
              lat = geo.lat;
              lon = geo.lon;
              displayName = geo.displayName || title;
              trip.placeCache[title] = { lat, lon, displayName };
            }
          } catch (e) {
            console.error(e);
          }
        }

        if (editingItineraryId) {
          const target = (trip.itinerary[dayId] || []).find(i => i.id === editingItineraryId);
          if (target) {
            target.time = time;
            target.title = title || "æœªå‘½åè¡Œç¨‹";
            target.note = note;
            if (typeof lat === "number" && typeof lon === "number") {
              target.lat = lat;
              target.lon = lon;
              target.displayName = displayName || target.displayName || target.title;
            }
          }
        } else {
          const item = {
            id: generateId("it"),
            time,
            title: title || "æœªå‘½åè¡Œç¨‹",
            note,
            lat: (typeof lat === "number" ? lat : undefined),
            lon: (typeof lon === "number" ? lon : undefined),
            displayName: displayName || undefined
          };
          if (!trip.itinerary[dayId]) trip.itinerary[dayId] = [];
          trip.itinerary[dayId].push(item);
        }

        editingItineraryId = null;
        addBtn.textContent = "ï¼‹ æ–°å¢è¡Œç¨‹";
        timeInput.value = "";
        titleInput.value = "";
        noteInput.value = "";
        selectedPlaceForItinerary = null;

        saveRoot();
        renderDayContent(trip);

        // è®“åœ°åœ–ç«‹å³æ›´æ–°ï¼ˆé‡˜é¸ï¼‰
        setTimeout(() => updateDayMap(trip, dayId), 120);
      };
    }
